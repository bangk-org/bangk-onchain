[advisories]
ignore = [
  "RUSTSEC-2022-0093",  # dependency of Solana-sdk with a fixed version
  "RUSTSEC-2024-0370",  # un-maintained proc-macro-error crate, nothing I can do about it

  # Warnings
  "RUSTSEC-2021-0139",  #  ansi_term, solana dependency
  "RUSTSEC-2021-0145",  #  Atty, solana dependency
  "RUSTSEC-2023-0033",  #  Borsh, solana dependency
  "RUSTSEC-2023-0042",  #  Ouroboros, dependency of solana-runtime
]

[licenses]
private = { ignore = true }
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSL-1.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "CC0-1.0",
  "ISC",
  "MIT",
  "MPL-2.0",
  "0BSD",
  "Unlicense",
  "Zlib",
]

exceptions = [
  { allow = [
    "Unicode-DFS-2016",
  ], name = "unicode-ident" },
  { allow = [
    "OpenSSL",
  ], name = "ring" },
]


# Sigh
[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]
